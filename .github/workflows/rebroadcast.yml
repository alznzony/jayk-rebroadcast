name: Rebroadcast Pending Orders

on:
  schedule:
    - cron: "*/1 * * * *"   # تشغيل كل دقيقة
  workflow_dispatch:        # تشغيل يدوي عند الحاجة

jobs:
  rebroadcast:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1. Checkout Repository
      # ------------------------------
      - name: Checkout repo
        uses: actions/checkout@v3

      # ------------------------------
      # 2. Call Supabase ReBroadcast Function
      # ------------------------------
      - name: Call Supabase ReBroadcast Function
        run: |
          echo "Calling ReBroadcast Function..."

          RESPONSE=$(curl -s -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/rebroadcast_pending_orders" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "x-functions-key: ${{ secrets.FUNCTIONS_PASS_KEY }}" \
          )

          echo "----- Function Response -----"
          echo "$RESPONSE"
          echo "-----------------------------"
